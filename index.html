<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추천기</title>
    <!-- Tailwind CSS 및 다크모드 설정 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-indigo-950 min-h-screen flex items-center justify-center p-4 font-sans text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <!-- 테마 토글 버튼 -->
    <button id="theme-toggle" class="fixed top-4 right-4 p-3 rounded-full bg-white dark:bg-gray-800 shadow-lg hover:scale-110 transition-transform duration-200 z-50 border border-gray-100 dark:border-gray-700">
        <svg id="theme-toggle-dark-icon" class="hidden w-6 h-6 text-gray-800 dark:text-gray-200" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
        <svg id="theme-toggle-light-icon" class="hidden w-6 h-6 text-yellow-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
    </button>

    <div class="max-w-2xl w-full bg-white dark:bg-gray-900 rounded-3xl shadow-xl overflow-hidden p-4 sm:p-8 text-center border border-gray-100 dark:border-gray-800 transition-colors duration-300">
        
        <!-- 헤더 섹션 -->
        <div class="mb-8">
            <h1 class="text-3xl font-extrabold text-indigo-900 dark:text-indigo-300 mb-2">행운의 로또 번호</h1>
            <p class="text-gray-500 dark:text-gray-400 text-sm">버튼을 눌러 이번 주 행운의 번호를 확인하세요!</p>
        </div>

        <!-- 번호 표시 영역 -->
        <div id="numbers-container" class="flex flex-wrap justify-center items-center gap-1 sm:gap-2 md:gap-3 min-h-[80px] mb-8 py-2">
            <!-- 번호가 여기에 생성됩니다. 처음에는 비어있거나 안내 문구 표시 -->
            <div class="text-gray-400 dark:text-gray-500 flex items-center h-14">
                아직 추첨된 번호가 없습니다.
            </div>
        </div>

        <!-- 추첨 버튼 -->
        <button id="generate-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-700 dark:hover:bg-indigo-600 text-white font-bold py-4 px-8 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 transform hover:-translate-y-1 active:translate-y-0 text-lg">
            번호 추첨하기 🍀
        </button>

        <!-- 누적 결과 표시 영역 -->
        <div id="history-section" class="mt-8 hidden text-left border-t border-gray-200 dark:border-gray-800 pt-6">
            <h2 class="text-xl font-bold text-gray-700 dark:text-gray-300 mb-4">이전 추첨 기록</h2>
            <div id="history-list" class="flex flex-col gap-3 max-h-60 overflow-y-auto pr-2">
                <!-- 기록이 여기에 추가됩니다 -->
            </div>
        </div>

        <!-- 제휴 문의 섹션 -->
        <div class="mt-12 pt-8 border-t border-gray-200 dark:border-gray-800 text-left">
            <h2 class="text-xl font-bold text-gray-700 dark:text-gray-300 mb-4">제휴 및 문의 ✉️</h2>
            <form action="https://formspree.io/f/mqedypgw" method="POST" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">이메일 주소</label>
                    <input type="email" name="email" required 
                        class="w-full px-4 py-2 rounded-xl border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">문의 내용</label>
                    <textarea name="message" rows="3" required 
                        class="w-full px-4 py-2 rounded-xl border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-indigo-500 outline-none transition-all"
                        placeholder="제휴 관련 문의 내용을 입력해주세요."></textarea>
                </div>
                <button type="submit" 
                    class="w-full bg-gray-800 dark:bg-gray-700 hover:bg-black dark:hover:bg-gray-600 text-white font-bold py-3 rounded-xl transition-all">
                    문의 보내기
                </button>
            </form>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
